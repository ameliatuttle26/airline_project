{% extends "base.html" %}
{% block content %}

<style>
.login-container {
    width: 420px;
    margin: 60px auto;
    background: rgba(255,255,255,0.75);
    padding: 30px 35px;
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.login-container h1 {
    text-align: center;
    margin-bottom: 25px;
}

label {
    font-weight: bold;
    margin-top: 12px;
    display: block;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;   
}


.login-btn {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    background-color: #E58A5C;
    color: white;
    border: none;
    font-size: 16px;
}
</style>

<div class="login-container">

    <h1>Login</h1>

    <form method="post">

        <label>User Type:</label>
        <select name="user_type">
            <option value="customer">Customer</option>
            <option value="agent">Booking Agent</option>
            <option value="staff">Airline Staff (Admin / Operator)</option>
        </select>

        <label>Identifier (Email or Username):</label>
        <input name="identifier" placeholder="Enter your email or username">

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password">

        <button type="submit" class="login-btn">Login</button>
    </form>

</div>

{% endblock %}
