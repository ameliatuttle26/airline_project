{% extends "base.html" %}
{% block content %}

<style>
    .register-container {
        width: 80%;
        max-width: 650px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.8);
        padding: 30px 35px;
        border-radius: 20px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 2rem;
    }

    label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
    }

    input, select {
        width: 100%;          
        max-width: 100%;       
        box-sizing: border-box; 
        padding: 10px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }


    .btn {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        background-color: #E58A5C;
        color: white;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background-color: #d97649;
    }

    .back-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-size: 1rem;
        color: #333;
        text-decoration: none;
    }
</style>

<div class="register-container">

    <h1>Customer Registration</h1>

    <form method="post">

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label>Building Number:</label>
        <input type="text" name="building_number" required>

        <label>Street:</label>
        <input type="text" name="street" required>

        <label>City:</label>
        <input type="text" name="city" required>

        <label>State:</label>
        <input type="text" name="state" required>

        <label>Phone Number:</label>
        <input type="text" name="phone_number" required>

        <label>Passport Number:</label>
        <input type="text" name="passport_number" required>

        <label>Passport Expiration:</label>
        <input type="date" name="passport_expiration" required>

        <label>Passport Country:</label>
        <input type="text" name="passport_country" required>

        <label>Date of Birth:</label>
        <input type="date" name="date_of_birth" required>

        <button class="btn" type="submit">Register</button>
    </form>

    <a href="{{ url_for('register') }}" class="back-link">‚Üê Back to Registration Options</a>

</div>

{% endblock %}
